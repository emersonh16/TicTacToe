<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Emerson's Extraordinary Tic-Tac-Toe</h1>
<div class="gameboxHolder">
    <div class="row1">
        <div class="gamebox" id="box1"></div>
        <div class="gamebox" id="box2"></div>
        <div class="gamebox" id="box3"></div>
    </div>
    <div class="row2">
        <div class="gamebox" id="box4"></div>
        <div class="gamebox" id="box5"></div>
        <div class="gamebox" id="box6"></div>
    </div>
    <div class="row3">
        <div class="gamebox" id="box7"></div>
        <div class="gamebox" id="box8"></div>
        <div class="gamebox" id="box9"></div>
    </div>
</div>
<div id="gameStateReadout"></div>
<br>
<button>Reset</button>
    <script src="scripts.js"></script>
</body>
</html>
